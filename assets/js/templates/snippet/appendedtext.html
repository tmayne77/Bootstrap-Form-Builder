<!-- Appended Input-->
<div class="control-group">
  <label class="control-label" for="<%= id %>"><%= label %><% if (required) { %><span class="requiredNotation">*</span><% } %></label>
  <div class="controls" data-val-required="<%= required %>" data-val-type="<%= validation %>" >
    <div class="input-append">
      <input id="<%= id %>" name="<%= id %>" data-val-this="true" class="<%= inputsize %>" placeholder="<%= placeholder %>" type="text"<% if(required) {%> required <% } %> />
      <span class="add-on"><%= append %></span>
    </div>
    <% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
  </div>
</div>
