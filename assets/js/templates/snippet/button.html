<!-- Button -->
<div class="control-group">
  <label class="control-label" for="<%= id %>"><%= label %></label>
  <div class="controls">
    <button id="<%= id %>" name="<%= id %>" type="<% if( actiontype=="Cancel" ) { %>reset<% } else if (actiontype=="Submit") { %>submit<%}%>" class='btn <%= buttontype %>'><%= buttonlabel %></button>
  </div>
</div>
