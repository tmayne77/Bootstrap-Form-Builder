<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="<%= id %>"><%= label %></label>
  <div class="controls">
    <button id="<%= id %>" type="<% if( actiontype1=="Cancel" ) { %>reset<% } else if (actiontype1=="Submit") { %>submit<%}%>" name="<%= id %>" class='btn <%= button1type %>'><%= button1label %></button>
    <button id="<%= id2 %>" type="<% if( actiontype2=="Cancel" ) { %>reset<% } else if (actiontype2=="Submit") { %>submit<%}%>" name="<%= id2 %>" class='btn <%= button2type %>'><%= button2label %></button>
  </div>
</div>
