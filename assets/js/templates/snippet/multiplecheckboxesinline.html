<!-- Multiple Checkboxes (inline) -->
<div class="control-group">
  <label class="control-label" for="<%= name %>"><%= label %><% if (required) { %><span class="requiredNotation">*</span><% } %></label>
  <div class="controls" data-val-required="<%= required %>" ><% _.each(checkboxes, function(checkbox, i){ %>
    <label class="checkbox inline" for="<%= name+'-'+i %>">
      <input type="checkbox" data-val-this="true" name="<%= name %>" id="<%= name+'-'+i %>" value="<%= checkbox %>"<% if(required){ %> required="required"<% } %>>
      <%= checkbox %>
    </label><% }); %>
  </div>
</div>
