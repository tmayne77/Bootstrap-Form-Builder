<!-- Select Basic -->
<div class="control-group">
  <label class="control-label" for="<%= id %>"><%= label %><% if (required) { %><span class="requiredNotation">*</span><% } %></label>
  <div class="controls"  data-val-required="<%= required %>" >
    <select id="<%= id %>" data-val-this="true" name="<%= id %>" class="<%= inputsize %>"><% _.each(options, function(option) { %>
      <option><%= option %></option><% }); %>
    </select>
  </div>
</div>
